    <label for="register-fn" class="sr-only">Description</label>
    <input type="text" id="reimb-description" class="form-control" placeholder="description" required autofocus>

    <select type="text" id="reimb-type" class="form-control" placeholder="type" >

        <option value = "Travel">Food</option>

    <p class="mt-5 mb-3 text-muted">&copy; Revature 2017-2019</p>
